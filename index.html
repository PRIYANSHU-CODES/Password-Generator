<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
    </head>
    <link rel="stylesheet" href="styles.css">

    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-display">
                <input type="text" id="password-output" readonly>
                <button id="copy-password">Copy</button>
            </div>
            <div class="form-group">
                <label for="password-length-slider">Password Length:</label>
                <input type="range" id="password-length-slider" min="4" max="20"
                    value="4" step="1">
                <span id="password-length-value">4</span>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="uppercase-letters" checked>
                    Include Uppercase Letters
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="lowercase-letters" checked>
                    Include Lowercase Letters
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Include Numbers
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="symbols">
                    Include Symbols
                </label>
            </div>
            <div class="password-strength">
                <span>Password Strength:</span>
                <div id="password-strength-indicator"
                    class="password-strength-indicator"></div>
            </div>
            <button id="generate-password">Generate Password</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
